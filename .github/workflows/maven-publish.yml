name: Maven Deploy & Release

on:
  push:
    tags:
      - "dc3.release.*"

jobs:
  maven-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Decrypt GPG key
        run: |
          echo "ğŸ” Starting GPG key decryption and import..."
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode > private-key.asc
          gpg --batch --import private-key.asc
          echo "âœ… GPG key successfully imported"
          gpg --list-secret-keys --keyid-format LONG
          echo "ğŸ” GPG key setup completed"

      - name: Build and deploy
        run: |
          echo "ğŸš€ Starting Maven build and deploy process..."
          echo "ğŸ“¦ Using deploy profile with Central Portal publishing"
          echo "ğŸ”§ Maven settings: .github/maven-settings.xml"
          mvn --settings .github/maven-settings.xml clean deploy -P deploy
          echo "âœ… Maven build and deploy completed successfully"
        env:
          SERVER_ID: ${{ secrets.SERVER_ID }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Extract version from pom.xml
        id: extract_version
        run: |
          echo "ğŸ“‹ Extracting project version from pom.xml..."
          VERSION=$(mvn -q help:evaluate -Dexpression=project.version -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Successfully extracted version from pom.xml: $VERSION"
          echo "ğŸ·ï¸ Version will be used for GitHub Release: $VERSION"

      - name: Generate release notes
        id: release_notes
        run: |
          echo "ğŸ“ Generating release notes..."
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          echo "ğŸ” Previous tag: ${PREVIOUS_TAG:-"No previous tag found"}"
          echo "ğŸ·ï¸ Current tag: ${{ github.ref_name }}"
          
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "ğŸ“Š Collecting changes since $PREVIOUS_TAG..."
            CHANGES=$(git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD | head -20)
          else
            echo "ğŸ“Š Collecting all changes (no previous tag)..."
            CHANGES=$(git log --pretty=format:"- %s" --reverse | head -20)
          fi
          
          echo "ğŸ“„ Creating release notes content..."
          # åˆ›å»ºrelease notes
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### What's Changed" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Release" >> $GITHUB_OUTPUT
          echo "- [Maven Central Repository](https://search.maven.org/artifact/io.github.pnoker/dc3-parent)" >> $GITHUB_OUTPUT
          echo "- [Project Documentation](https://github.com/${{ github.repository }})" >> $GITHUB_OUTPUT
          echo "- [Release Notes](https://github.com/${{ github.repository }}/releases)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "âœ… Release notes generated successfully"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.extract_version.outputs.version }}
          body: ${{ steps.release_notes.outputs.release_notes }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release completion
        run: |
          echo "ğŸ‰ Release process completed successfully!"
          echo "ğŸ“¦ Version: ${{ steps.extract_version.outputs.version }}"
          echo "ğŸ·ï¸ Tag: ${{ github.ref_name }}"
          echo "ğŸ”— GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          echo "ğŸ”— Maven Central: https://search.maven.org/artifact/io.github.pnoker/dc3-parent/${{ steps.extract_version.outputs.version }}/pom"
          echo "âœ… All deployment and release tasks completed"
