# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Deploy

on:
  push:
    tags:
      - 'dc3.release.*'

jobs:
  maven-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Decrypt GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode > private-key.asc
          gpg --batch --import private-key.asc

      - name: Build and deploy
        run: mvn --settings .github/maven-settings.xml clean deploy -P deploy
        env:
          SERVER_ID: ${{ secrets.SERVER_ID }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Install jq
        run: sudo apt-get install jq

      - name: Close Staging Repository
        run: |
          STAGING_REPO_ID=$(curl -u ${{ secrets.SERVER_USERNAME }}:${{ secrets.SERVER_PASSWORD }} \
            -X GET \
            "${{ secrets.SERVER_URL }}/service/local/staging/profile_repositories" \
            -H "Accept:application/json" \
            | jq -r ".data | sort_by(.updatedTimestamp) | .[-1].repositoryId")
          
          curl -v -u ${{ secrets.SERVER_USERNAME }}:${{ secrets.SERVER_PASSWORD }} \
            -X POST \
            "${{ secrets.SERVER_URL }}/service/local/staging/bulk/close" \
            -H "Content-Type:application/json" \
            -d '{"data":{"description":"github action close","stagedRepositoryIds":["${STAGING_REPO_ID}"]}}'

          curl -v -u ${{ secrets.SERVER_USERNAME }}:${{ secrets.SERVER_PASSWORD }} \
            -X POST \
            "https://s01.oss.sonatype.org/service/local/staging/bulk/promote" \
            -H "Content-Type:application/json" \
            -d '{"data":{"description":"github action release","autoDropAfterRelease":true,"stagedRepositoryIds":["${STAGING_REPO_ID}"]}}'
